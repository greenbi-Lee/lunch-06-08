<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식정보 조회</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍽️ 급식정보 조회</h1>
            <p>원하는 날짜를 선택하여 급식 메뉴를 확인하세요</p>
        </header>
        
        <main>
            <div class="date-selector">
                <label for="meal-date">급식 날짜:</label>
                <input type="date" id="meal-date" name="meal-date">
                <button id="search-btn" onclick="getMealInfo()">조회하기</button>
            </div>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>급식정보를 불러오는 중...</p>
            </div>
            
            <div class="meal-info" id="meal-info">
                <div class="welcome-message">
                    <h2>📅 날짜를 선택해주세요</h2>
                    <p>위에서 날짜를 선택하고 조회하기 버튼을 클릭하면<br>해당 날짜의 급식 메뉴를 확인할 수 있습니다.</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>데이터 제공: 나이스 교육정보 개방 포털</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
